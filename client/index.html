    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">

    <link rel="apple-touch-icon" href="/favicon.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <div id="root"></div>
    
    <!-- Always-visible tap-to-call button -->
    <a href="tel:+19412000848" class="call-btn" aria-label="Call Home Sweet Home Care" role="button">
      <span class="call-icon">ðŸ“ž</span><span class="call-text">Call Now</span>
    </a>
    
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    <!-- HubSpot form: Home Sweet Home Care lead capture -->
    <script charset="utf-8" src="https://js.hsforms.net/forms/embed/v2.js" defer></script>
    <script defer>
      // Function to initialize HubSpot forms
      function initHubSpotForms() {
        // Check if HubSpot is loaded
        if (window.hbspt) {
          // Find all HubSpot form containers on the page
          const formContainers = document.querySelectorAll('.hubspot-form');
          
          // Create a form instance for each container found
          formContainers.forEach(function(container, index) {
            // Only create a form if the container is empty (no previous form)
            if (container.children.length === 0) {
              hbspt.forms.create({
                region: "na2",
                portalId: "242622260",
                formId: "f3bb81d3-4f99-476d-9873-bb0821428b9d",
                target: "#" + container.id,
                formInstanceId: "form-" + index // Ensure unique instance IDs
              });
            }
          });
        }
      }

      // Run on initial page load
      window.addEventListener('load', initHubSpotForms);
      
      // Create a global function that can be called from React components
      window.reinitHubSpotForms = initHubSpotForms;
      
      // Also check periodically for form containers that might have been added by SPA navigation
      setInterval(initHubSpotForms, 1000);
      
      // Tap-to-call button scroll behavior
      window.addEventListener('scroll', () => {
        const btn = document.querySelector('.call-btn');
        if (window.scrollY > 120) {
          btn.classList.add('show');
        } else {
          btn.classList.remove('show');
        }
      });
    </script>
    <!-- Start of HubSpot Embed Code -->
    <script
      type="text/javascript"
      id="hs-script-loader"
      async
      defer
      src="//js-na2.hs-scripts.com/242622260.js"></script>
    <!-- End of HubSpot Embed Code -->
  </body>
