<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Home Sweet Home Care | In-Home Care Services in Sarasota & Manatee County</title>
    <meta name="description" content="Professional, non-medical in-home care services for seniors in Sarasota, Manatee County, and Lakewood Ranch. Compassionate care that helps seniors maintain independence and dignity.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
    <!-- HubSpot form: Home Sweet Home Care lead capture -->
    <script charset="utf-8" src="https://js.hsforms.net/forms/embed/v2.js" defer></script>
    <script defer>
      window.addEventListener('load', function () {
        // Find all HubSpot form containers on the page
        const formContainers = document.querySelectorAll('.hubspot-form');
        
        // Create a form instance for each container found
        formContainers.forEach(function(container, index) {
          hbspt.forms.create({
            region: "na2",
            portalId: "242622260",
            formId: "f3bb81d3-4f99-476d-9873-bb0821428b9d",
            target: "#" + container.id,
            formInstanceId: "form-" + index // Ensure unique instance IDs
          });
        });
      });
    </script>
    <!-- Start of HubSpot Embed Code -->
    <script
      type="text/javascript"
      id="hs-script-loader"
      async
      defer
      src="//js-na2.hs-scripts.com/242622260.js"></script>
    <!-- End of HubSpot Embed Code -->
  </body>
</html>
